<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Tamar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart {
      position: absolute;
      color: red;
      font-size: 1.5rem;
      animation: float 5s ease-in-out infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-100px); opacity: 0.3; }
      100% { transform: translateY(0); opacity: 0.7; }
    }
    .photo {
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col items-center justify-center">
  <main id="home" class="text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Tamar, clique aqui</h1>
    <button onclick="mostrarContador()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 text-lg">❤️ Clique</button>
  </main>

  <section id="contadorSection" class="hidden w-full min-h-screen bg-black flex flex-col items-center justify-center py-8">
    <div class="relative w-full max-w-2xl mx-auto p-6 bg-gray-900 rounded-lg shadow-lg">
      <div id="heartContainer" class="absolute inset-0"></div>
      <h2 class="text-3xl md:text-4xl font-semibold mb-4 text-center text-pink-400">Eu te amo desde...</h2>
      <p id="contador" class="text-xl md:text-2xl text-center mb-6"></p>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/150" alt="Foto 1" class="photo w-full h-32 object-cover rounded">
        <img src="https://via.placeholder.com/150" alt="Foto 2" class="photo w-full h-32 object-cover rounded">
        <img src="https://via.placeholder.com/150" alt="Foto 3" class="photo w-full h-32 object-cover rounded">
        <img src="https://via.placeholder.com/150" alt="Foto 4" class="photo w-full h-32 object-cover rounded">
      </div>
    </div>
  </section>

  <script>
    function mostrarContador() {
      document.getElementById('home').classList.add('hidden');
      const contadorSection = document.getElementById('contadorSection');
      contadorSection.classList.remove('hidden');
      startContador();
      criarCoracoes();
    }

    function startContador() {
      const startDate = new Date('2025-06-12T15:42:00');
      function updateContador() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('contador').textContent = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
      }
      updateContador();
      setInterval(updateContador, 1000);
    }

    function criarCoracoes() {
      const heartContainer = document.getElementById('heartContainer');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heartContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
